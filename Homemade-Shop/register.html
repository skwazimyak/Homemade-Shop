<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Shop</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/register.css">
    <script type="module" src="../js/components/register.js"></script>
</head>

<body>
    <main>
        <div class="container-div">
            <h1>Оформлення замовлення</h1>
            <h2>Увійдіть для оформлення замовлення</h2>
            <div class="register-border">
                <div class="register">
                    <label>Ім'я</label>
                    <input type="text" id="name-input">
                    <span class="warning">Введіть ім'я кирилицею</span>

                    <label>Прізвище</label>
                    <input type="text" id="name-input">
                    <span class="warning">Введіть прізвище кирилицею</span>

                    <label>Телефон</label>
                    <input placeholder="+380505050500" value="+380" type="tel" id="phone-input">
                    <span class="warning">Введіть номер телефону</span>

                    <label>Електронна пошта</label>
                    <input placeholder="email@email.com" type="email" id="email-input">
                    <span class="warning">Введіть електронну пошту</span>

                    <button class="btn" id="register-btn">Оформити замовлення</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
